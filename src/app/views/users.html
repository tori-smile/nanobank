<!-- TODO: Replace table to table component when https://github.com/angular/material/issues/796 will closed -->
<div class="table-responsive-vertical md-whiteframe-z1">
    <div class="container" ng-hide="!vm.activated" md-theme='custom'>
        <md-input-container flex>
            <label for="search">Искать</label>
            <input type="text" name="search" id="search" ng-model="vm.search" />
        </md-input-container >
        Показывать &#9;
        <md-input-container flex>
          <md-switch ng-model="vm.showApproved" aria-label="Switch 1">
            подтверждённых пользователей
          </md-switch>
        </md-input-container >
        <md-input-container flex>
          <md-switch ng-model="vm.showUnapproved" aria-label="Switch 2">
            неподтверждённых пользователей
          </md-switch>
        </md-input-container >
    </div>
    <div class="container" ng-hide="vm.activated">
      <md-progress-linear md-mode="query" ng-disabled="vm.activated"></md-progress-linear>
    </div>
    <table id="table" class="table table-hover table-bordered">
        <thead>
        <tr>
            <th>#</th>
            <th>Логин</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Отчество</th>
            <th>Электронная почта</th>
            <th>Номер телефона</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="data in vm.tableData | filter:vm.search | filter:customFilter track by $index " >
            <td data-title="ID">{{$index + 1}}</td>
            <td data-title="Логин">{{data.userName}}</td>
            <td data-title="Фамилия">{{data.lastName}}</td>
            <td data-title="Имя">{{data.firstName}}</td>
            <td data-title="Отчество">{{data.patronymic}}</td>
            <td data-title="Электронная почта">{{data.email}}</td>
            <td data-title="Номер телефона">{{data.phoneNumber}}</td>
                <!-- <md-progress-linear class="table-progress {{data.class}}"
                                    md-mode="determinate"
                                    value={{data.progress}}>
                </md-progress-linear>
            </td> -->
        </tr>
        </tbody>
    </table>
</div>
