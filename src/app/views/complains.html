        <thead>
        <tr>
            <th>#</th>
            <th>Время создания</th>
            <th>Описание</th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="data in vm.tableData | filter:vm.search | filter:customFilter track by $index " ng-click="showAdvanced($event, data)">
            <td data-title="ID">{{$index + 1}}</td>
            <td data-title="Время создания">{{vm.formatDate(data.dateOfCreating)}}</td>
            <td data-title="Описание">{{data.complainText}}</td>
